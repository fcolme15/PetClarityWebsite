<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="calendarStyle.css" />
  </style>
</head>
<body>
  <header class="header">
    <nav>

      <div class="left-item">
        <div class="icon-container">
          <img src="./imgs/globeIcon.jpg" alt="icon" class="icon" />
          <p class="icon-text" id="languageSelected">English</p>
          <div class="dropdown" id="langDropdownMenu">
            <p data-lang="English">English</p>
            <p data-lang="Spanish">Spanish</p>
            <p data-lang="French">French</p>
            <p data-lang="Portuguese">Portuguese</p>
          </div>
        </div> 
      </div>

      
      <div class="middle-item">
        <h1>PetClarity</h1>
        <div class="tabs">
          <a href="index.html" class="tab" id="dashboardText">Dashboard</a>
          <a href="calendar.html" class="tab" id="calendarText">Calendar</a>
          <a href="chat.html" class="tab">Chat</a>
        </div>
      </div>

      <div class="right-item">
        <div class="icon-container">
          <img src="./imgs/dogIcon.png" alt="icon" class="icon" />
          <p class="icon-text" id="petProfileName">Luna</p>
          <div class="dropdown" id="petDropdownMenu">
            <p data-profile="Luna">Luna</p>
            <p data-profile="Tank">Tank</p>
            <p data-profile="Bean">Bean</p>
          </div>
        </div>
      </div>

    </nav>
  </header>

  <div id="calendarView">
    <div id='calendarContainer'></div>
  </div>

  <script>
    document.addEventListener("keydown", function(event) {
      if ((event.ctrlKey || event.metaKey) && event.key === "z") {
        event.preventDefault(); //blocks default undo
        window.history.back(); //Previous page
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>


  <script type="module" src="calendarJ.js"></script>
</body>
</html>
