<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CometChat User-to-User Chat</title>
    <script src="https://unpkg.com/@cometchat-pro/chat@3.0.0/CometChat.js"></script>
    <link rel="stylesheet" href="chatStyle.css" />
</head>
<body>
  <header class="header">
    <nav>

      <div class="left-item">
        <div class="icon-container">
          <img src="./imgs/globeIcon.jpg" alt="icon" class="icon" />
          <p class="icon-text" id="languageSelected">English</p>
          <div class="dropdown" id="langDropdownMenu">
            <p data-lang="English">English</p>
            <p data-lang="Spanish">Spanish</p>
            <p data-lang="French">French</p>
            <p data-lang="Portuguese">Portuguese</p>
          </div>
        </div> 
      </div>

      
      <div class="middle-item">
        <h1>PetClarity</h1>
        <div class="tabs">
          <a href="index.html" class="tab">Dashboard</a>
          <a href="calendar.html" class="tab">Calendar</a>
          <a href="chat.html" class="tab">Chat</a>
        </div>
      </div>

      <div class="right-item">
        <div class="icon-container">
          <img src="./imgs/dogIcon.png" alt="icon" class="icon" />
          <p class="icon-text" id="petProfileName">Luna</p>
          <div class="dropdown" id="petDropdownMenu">
            <p data-profile="Luna">Luna</p>
            <p data-profile="Tank">Tank</p>
            <p data-profile="Bean">Bean</p>
          </div>
        </div>
      </div>

    </nav>
  </header>

      <div class="chat-container">
        <!-- Sidebar -->
        <div class="chat-users">
          <h3>Chat History</h3>
          <div class="users-scroll" id="usersList">
          </div>
        </div>
    
        <div class="chat-panel">
          <div class="chat-header">
            <h3>Chat</h3>
          </div>
    
          <div class="chat-window" id="chatWindow">
          </div>
    
          <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Ask your vet a question here... " />
            <button id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    

    <script>
      document.addEventListener("keydown", function(event) {
        if ((event.ctrlKey || event.metaKey) && event.key === "z") {
          event.preventDefault(); //blocks default undo
          window.history.back(); //Previous page
        }
      });
    </script>

    <script type="module" src="chatJ.js"></script>
</body>
</html>
