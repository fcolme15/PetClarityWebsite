<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CometChat User-to-User Chat</title>
    <script src="https://unpkg.com/@cometchat-pro/chat@3.0.0/CometChat.js"></script>
    <link rel="stylesheet" href="chatStyle.css" />
</head>
<body>
    <header class="header">
      <nav>
  
        <div class="left-item">
          <div class="icon-container">
            <img src="./imgs/globeIcon.jpg" alt="icon" class="icon" />
            <p class="icon-text">English</p>
            <div class="dropdown" id="dropdownMenu">
              <p>English</p>
              <p>Spanish</p>
              <p>French</p>
            </div>
          </div> 
        </div>
  
        
        <div class="middle-item">
          <h1>PetClarity</h1>
          <div class="tabs">
            <a href="indexEng.html" class="tab">Dashboard</a>
            <a href="calendar.html" class="tab">Calendar</a>
            <a href="page3.html" class="tab">Chat</a>
          </div>
        </div>
  
        <div class="right-item">
          <div class="icon-container">
            <img src="./imgs/dogIcon.png" alt="icon" class="icon" />
            <p class="icon-text">Luna</p>
            <div class="dropdown" id="dropdownMenu">
              <p>Luna</p>
              <p>Tank</p>
              <p>Bean</p>
            </div>
          </div>
        </div>
  
      </nav>
    </header>

    <div class="chat-container">
      <h1>CometChat - User-to-User Chat</h1>
    
      <div>
        <h2>Users</h2>
        <div id="usersList"></div>
      </div>

      <div>
        <h2>Chat</h2>
        <div id="chatWindow"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn" >Send</button>
     </div>
    </div>

    

    <script type="module" src="chatJ.js"></script>
</body>
</html>
